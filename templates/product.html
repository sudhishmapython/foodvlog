{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <meta name="copyright" content="MACode ID, https://www.macodeid.com/">
  
  <title>Virtual Folio - Portfolio HTML5 Template</title>

  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" type="text/css" href="{% static '../assets/css/themify-icons.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static '../assets/css/bootstrap.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static '../assets/vendor/animate/animate.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static '../assets/vendor/owl-carousel/owl.carousel.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static '../assets/vendor/perfect-scrollbar/css/perfect-scrollbar.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static '../assets/vendor/nice-select/css/nice-select.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static '../assets/vendor/fancybox/css/jquery.fancybox.min.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static '../assets/css/virtual.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static '../assets/css/topbar.virtual.css' %}">
</head>
<body class="theme-red">
  
  <!-- Back to top button -->
  
  
   <!-- End Navbar -->
    <!-- Caption header -->
    
  
  <div class="vg-page page-about" id="about">
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-4 py-3">
          <div class="img-place wow fadeInUp">
            <img src="{{pd.img.url}}" alt="">
          </div>
        </div>
        <div class="col-lg-6 offset-lg-1 wow fadeInRight">
          <h1 class="fw-light">{{pd.name}}</h1>
          <h5 class="fg-theme mb-3">Rs:{{pd.price}}</h5>
          <p class="text-muted">{{pd.desc}}</p><p class="text-muted">Stock:{{pd.stock}}</p>
{% if pd.stock <= 0 %}
          <h1 style="color:red">Sorry no stock left</h1>
{% else %}
          <a href="{% url 'addcart' pd.id %}" class="btn btn-theme-outline">ADD TO CART</a>
<!--          <button class="btn btn-theme-outline">ADD TO CART</button>-->
{% endif %}
        </div>
      </div>
    </div>
    
  
  <script src="../assets/js/jquery-3.5.1.min.js"></script>
    
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
    
  <script src="../assets/vendor/owl-carousel/owl.carousel.min.js"></script>
    
  <script src="../assets/vendor/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    
  <script src="../assets/vendor/isotope/isotope.pkgd.min.js"></script>
    
  <script src="../assets/vendor/nice-select/js/jquery.nice-select.min.js"></script>
    
  <script src="../assets/vendor/fancybox/js/jquery.fancybox.min.js"></script>

  <script src="../assets/vendor/wow/wow.min.js"></script>

  <script src="../assets/vendor/animateNumber/jquery.animateNumber.min.js"></script>

  <script src="../assets/vendor/waypoints/jquery.waypoints.min.js"></script>

  <script src="../assets/js/google-maps.js"></script>
    
  <script src="../assets/js/topbar-virtual.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIA_zqjFMsJM_sxP9-6Pde5vVCTyJmUHM&callback=initMap"></script>
  
</body>
</html>
{% endblock %}
